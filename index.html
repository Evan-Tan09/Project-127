    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<body background="speakers.png">

    <div class="btn btn-warning" id="title">
        <h1>
            <span id="a">D</span><span id="b">J</span>
            <span id="c">W</span><span id="d">E</span><span id="e">B</span>
            <span id="f">A</span><span id="g">P</span><span id="h">P</span>
        </h1>
    </div>

    <br>

    <div class="btn btn-success" id="description">
        Get your left hand wrist in front of the camera to play song 1. Get your left hand wrist in front of the
        camera to play song 2.
        <br>
        Your wrists can be detected clearly when your entire arm is visible.
    </div>

    <br>
    <br>

    <button onclick="play()" id="play">
        Play song
    </button>
    <button onclick="stop()" id="stop">
        Stop song
    </button>
</body>
